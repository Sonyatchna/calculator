<router-outlet></router-outlet>

<div class="content">
  <div class="header">Calculator</div>

  <div class="inputs">
    <input [(ngModel)]="num1" type="number">
    <input [(ngModel)]="num2" type="number">
  </div>

  <div class="buttons">
    <button (click)="sum()">Sum</button>
    <button (click)="diff()">Diff</button>
    <button (click)="mult()">Mult</button>
    <button (click)="div()">Div</button>
  </div>

  <div class="result" #resultBlock>{{resHeading}} = {{result}}</div>
</div>
